<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .info-box {
      border: 2px solid #4CAF50;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="info-box">
    <h1>Aguarde...</h1>
    <p>Você está sendo redirecionado para o WhatsApp.</p>
    <p>Caso não seja redirecionado automaticamente, <a id="whatsappLink" href="#">clique aqui</a>.</p>
  </div>

  <script>
    // Função para detectar se é dispositivo móvel
    function isMobile() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    }

    // Função para verificar se a URL contém fbclid
    function hasFbclid() {
      return new URLSearchParams(window.location.search).has('fbclid');
    }

    // Link do WhatsApp
    const whatsappURL = "whatsapp://send?phone=5521959476710&text=Ol%C3%A1%2C%20quero+pagar%20o%20pix%20e%20receber%20a%20receita.";

    // Coloca link de fallback no "clique aqui"
    document.getElementById('whatsappLink').href = https://youtube.com;

    // Redireciona automaticamente apenas se for mobile e tiver fbclid
    if (isMobile() && hasFbclid()) {
      window.location.href = whatsappURL;
    }
  </script>
</body>
</html>
